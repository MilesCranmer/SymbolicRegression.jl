name: CI

on:
  push:
    paths:
      - "**"
  pull_request:
    branches:
      - master
    paths:
      - "**"
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  unit:
    name: Unit (${{ matrix.group }})-Julia-${{ matrix.julia-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        julia-version: ["1.10", "1"]
        group:
          - unit/basic
          - unit/expressions
          - unit/templates
          - unit/operators-core
          - unit/constraints
          - unit/evolution-core
          - unit/evaluation
          - unit/dataset
          - unit/parallel
          - unit/precompile
          - unit/misc
        include:
          # macOS tests - only on Julia 1 (latest)
          - os: macOS-latest
            julia-version: "1"
            group: unit/basic
          - os: macOS-latest
            julia-version: "1"
            group: unit/expressions
          - os: macOS-latest
            julia-version: "1"
            group: unit/evaluation
          # Windows tests - only on Julia 1 (latest)
          - os: windows-latest
            julia-version: "1"
            group: unit/basic
          - os: windows-latest
            julia-version: "1"
            group: unit/expressions
          - os: windows-latest
            julia-version: "1"
            group: unit/evaluation

    steps:
      - uses: actions/checkout@v5
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache dependencies"
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};job=${{ github.job }};os=${{ matrix.os }};julia=${{ matrix.julia-version }};group=${{ matrix.group }};project=${{ hashFiles('test/Project.toml') }}
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "Run unit tests (${{ matrix.group }})"
        env:
          TEST_GROUP: ${{ matrix.group }}
        run: |
          julia --color=yes -e 'import Pkg; Pkg.add("Coverage")'
          julia --color=yes --project=. --threads=auto --check-bounds=yes --depwarn=yes --code-coverage=user -e 'import Coverage; import Pkg; Pkg.test(coverage=true)'
          julia --color=yes coverage.jl
        shell: bash
      - name: "Sanitize artifact name"
        id: coverage_name
        run: |
          group='${{ matrix.group }}'
          safe_group="${group//\//-}"
          echo "group=$safe_group" >> "$GITHUB_OUTPUT"
      - name: "Upload coverage artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-${{ steps.coverage_name.outputs.group }}-${{ matrix.julia-version }}-${{ matrix.os }}
          path: lcov.info
          retention-days: 1

  integration:
    name: Integration (${{ matrix.group }})-Julia-${{ matrix.julia-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        julia-version: ["1.10", "1"]
        group:
          - integration/ad
          - integration/ext/mooncake
          - integration/ext/mlj
          - integration/ext/symbolicutils
          - integration/ext/json3_recorder
          - integration/ext/dynamicquantities_units
          - integration/ext/loopvectorization
          - integration/aqua
          - integration/ext/dispatchdoctor
          - integration/jet
    steps:
      - uses: actions/checkout@v5
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache dependencies"
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};job=${{ github.job }};group=${{ matrix.group }};julia=${{ matrix.julia-version }};project=${{ hashFiles(format('test/{0}/Project.toml', matrix.group)) }}
      - name: "Run integration test"
        env:
          TEST_GROUP: ${{ matrix.group }}
        run: julia --color=yes --project=. --threads=auto --check-bounds=yes -e 'import Pkg; Pkg.test()'
        shell: bash

  upload-coverage:
    name: Upload Coverage to Codecov
    needs: [unit]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v5
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: coverage-*
          path: coverage
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: true
          verbose: true
